<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Map Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Fetch and Display Locations -->
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Center on world

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load JSON file
    fetch('processed/forts of india.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(loc => {
          L.marker([loc.lat, loc.lng])
            .addTo(map)
            .bindPopup(`
  <div style="max-width:250px">
    <h3>${loc.name}</h3>
    <div style="display: flex; gap: 5px; margin-bottom: 5px;">
      <img src="https://picsum.photos/seed/pic1/128/128" alt="Photo 1" style="width:128px; height:128px; object-fit:cover;">
      <img src="https://picsum.photos/seed/pic2/128/128" alt="Photo 2" style="width:128px; height:128px; object-fit:cover;">
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent commodo cursus magna.</p>
    <a href="details.html?id=${encodeURIComponent(loc.name)}" target="_blank">View Details</a>
  </div>
`)
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
